apiVersion: apps/v1
kind: Deployment
metadata:
  name: calculator-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calculator-frontend
  template:
    metadata:
      labels:
        app: calculator-frontend
    spec:
      containers:
      - name: calculator-frontend
        image: calculator-frontend
        imagePullPolicy: Never
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: calculator-frontend
spec:
  selector:
    app: calculator-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort
